<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1 WDD131</title>
    <meta name="description" content="This is a form for WDD131 class.">
    <meta name="author" content="Mynor Aguirre">
    <link rel="stylesheet" href="styles/form-small.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <fieldset>
                <legend>Product Information</legend>
                <select name="product" id="product" required>
                    <option value="" disabled selected>Choose a Product...</option>
                    <option value="ProductA">Product A</option>
                    <option value="ProductB">Product B</option>
                    <option value="ProductC">Product C</option>
                </select>
            </fieldset>

            <fieldset class="stars">
                <legend>Overall Rating</legend>
                <label>&star;<input type="radio" id="fivestars" name="fivestars" required></label>
                <label>&star;&star;<input type="radio" id="fivestars" name="fivestars" required></label>
                <label>&star;&star;&star;<input type="radio" id="fivestars" name="fivestars" required></label>
                <label>&star;&star;&star;&star;<input type="radio" id="fivestars" name="fivestars" required></label>
                <label>&star;&star;&star;&star;&star;<input type="radio" id="fivestars" name="fivestars"
                        required></label>
            </fieldset>

            <label>Date of Installation<input type="date" id="dateinstall" name="dateinstall"></label>

            <fieldset class="features">
                <legend>Which feature did you find useful in the product? (Check all that apply)</legend>
                <label><input type="checkbox" id="feature" name="feature" value="Durability">Durability</label>
                <label><input type="checkbox" id="feature1" name="feature1" value="Ease of Use">Ease of Use</label>
                <label><input type="checkbox" id="feature2" name="feature2" value="Performance">Performance</label>
                <label><input type="checkbox" id="feature3" name="feature3" value="Design">Design</label>
            </fieldset>

            <label>Written Review <span class="optional-text">(Optional)</span><input type="textarea" id="review" name="review"
                    optional></label>

            <label>User Name <span class="optional-text">(Optional)</span><input type="text" id="fname" name="fname" optional></label>

            <input type="submit" value="Send my review">
        </form>
    </main>

    </footer>
</body>

</html>
