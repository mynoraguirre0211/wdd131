<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1 WDD131</title>
    <meta name="description" content="This is a form for WDD131 class where we learn more details about form.">
    <meta name="author" content="Mynor Aguirre">
    <link rel="stylesheet" href="styles/form-small.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&family=Yrsa:ital,wght@0,300..700;1,300..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" autocomplete="off">
            <fieldset>
                <label for="product">Product Information</label>
                <select name="product" id="product" required>
                    <option value="" disabled selected>Select a Product...</option>
                </select>
            </fieldset>

            <fieldset class="stars">
                <legend>Overall Rating</legend>

                <div class="star-group">
                    <label for="star1">&star;</label>
                    <input type="radio" id="star" name="rating" value="1" required>
                </div>

                <div class="star-group">
                    <label for="star2">&star;&star;</label>
                    <input type="radio" id="star2" name="rating" value="2">
                </div>

                <div class="star-group">
                    <label for="star3">&star;&star;&star;</label>
                    <input type="radio" id="star3" name="rating" value="3">
                </div>

                <div class="star-group">
                    <label for="star4">&star;&star;&star;&star;</label>
                    <input type="radio" id="star4" name="rating" value="4">
                </div>

                <div class="star-group">
                    <label for="star5">&star;&star;&star;&star;&star;</label>
                    <input type="radio" id="star5" name="rating" value="5">
                </div>
            </fieldset>


            <label for="dateinstall">Date of Installation</label>
            <input type="date" id="dateinstall" name="dateinstall">

            <fieldset class="features">
                <legend>Which feature did you find useful in the product? (Check all that apply)</legend>

                <label for="feature">
                    <input type="checkbox" id="feature" name="feature" value="Durability"> Durability
                </label>

                <label for="feature1">
                    <input type="checkbox" id="feature1" name="feature1" value="Ease of Use"> Ease of Use
                </label>

                <label for="feature2">
                    <input type="checkbox" id="feature2" name="feature2" value="Performance"> Performance
                </label>

                <label for="feature3">
                    <input type="checkbox" id="feature3" name="feature3" value="Design"> Design
                </label>
            </fieldset>

            <label for="review">Written Review <span class="optional-text">(Optional)</span></label>
            <textarea id="review" name="review"></textarea>

            <label for="fname">User Name <span class="optional-text">(Optional)</span></label>
            <input type="text" id="fname" name="fname">

            <input type="submit" class="back-form" value="Send my review">
        </form>
    </main>

    </footer>
</body>

</html>
