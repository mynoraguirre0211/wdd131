<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="This is a form for WDD131 class.">

    <link rel="stylesheet" href="styles/form-small.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&family=Yrsa:ital,wght@0,300..700;1,300..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" autocomplete="off">
            <fieldset>
                <label>Product Information
                    <select name="product" id="product" required>
                        <option value="" disabled selected>Select a Product...</option>
                    </select>
                </label>
            </fieldset>

            <fieldset class="stars">
                <legend>Overall Rating</legend>
                <label>&star;<input type="radio" id="fivestars" name="fivestars" value="one"></label>
                <label>&star;&star;<input type="radio" id="fivestars1" name="fivestars" value="two" required></label>
                <label>&star;&star;&star;<input type="radio" id="fivestars2" name="fivestars" value="three"
                        required></label>
                <label>&star;&star;&star;&star;<input type="radio" id="fivestars3" name="fivestars" value="four"
                        required></label>
                <label>&star;&star;&star;&star;&star;<input type="radio" id="fivestars4" name="fivestars" value="five"
                        required></label>
            </fieldset>

            <label>Date of Installation<input type="date" id="dateinstall" name="dateinstall"></label>

            <fieldset class="features">
                <legend>Which feature did you find useful in the product? (Check all that apply)</legend>
                <label><input type="checkbox" id="feature" name="feature" value="Durability">Durability</label>
                <label><input type="checkbox" id="feature1" name="feature1" value="Ease of Use">Ease of Use</label>
                <label><input type="checkbox" id="feature2" name="feature2" value="Performance">Performance</label>
                <label><input type="checkbox" id="feature3" name="feature3" value="Design">Design</label>
            </fieldset>

            <label>Written Review <span class="optional-text">(Optional)</span><input type="textarea" id="review"
                    name="review"></label>

            <label>User Name <span class="optional-text">(Optional)</span><input type="text" id="fname"
                    name="fname"></label>

            <input type="submit" class="back-form" value="Send my review">
        </form>
    </main>

        <p id="lastModified" class="highlight"></p>
    </footer>
</body>

</html>
